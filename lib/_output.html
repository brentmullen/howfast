<html>
<head>
    <title>Howfast Results - <%= site %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/lib/marked.min.js"></script>
    <script type="application/javascript">
      function copyText(id) {
        const text = document.getElementById(id);
        text.select();
        document.execCommand("copy");
      }

      $(document).ready(function () {
        $('#markdown-rendered').html(marked($('#markdown-data').text()));
      });
    </script>
</head>
<body>
<div class="container-fluid mt-2">
    <h2>Pagespeed Results for <code><%= site %></code></h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="summary-tab" data-toggle="tab" href="#summary" role="tab"
               aria-controls="summary" aria-selected="false">Summary</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="markdown-tab" data-toggle="tab" href="#markdown" role="tab"
               aria-controls="markdown"
               aria-selected="false">Markdown Report</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="json-tab" data-toggle="tab" href="#json" role="tab" aria-controls="json"
               aria-selected="false">JSON Data</a>
        </li>
    </ul>
    <div class="tab-content border border-top-0 p-4" id="myTabContent">
        <div class="tab-pane" id="summary" role="tabpanel" aria-labelledby="summary-tab">blah</div>
        <div class="tab-pane active" id="markdown" role="tabpanel" aria-labelledby="markdown-tab">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary mb-2" onclick="copyText('markdown-data')">Copy</button>
                    <textarea class="bg-light d-block w-100" id="markdown-data"><%= markdown %></textarea>
                </div>
                <div class="col border-left" id="markdown-rendered"></div>
            </div>
        </div>
        <div class="tab-pane" id="json" role="tabpanel" aria-labelledby="json-tab">
            <button class="btn btn-primary mb-2" onclick="copyText('json-data')">Copy</button>
            <textarea class="bg-light d-block w-100 h-75" id="json-data"><%= json %></textarea>
        </div>
    </div>
</div>
</body>
</html>
